<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="headerContent"><i class="fa-solid fa-bars"></i><span>Calculator</span></div>
        </div>
        <div class="input">
            <input type="text" id="inputField" class="jsInput" disabled>
        </div>
        <div class="buttons">
            <div class="btn category1Btn getText"><span>(</span></div>
            <div class="btn category1Btn getText"><span>)</span></div>
            <div class="btn category1Btn clearBtn"><span>C</span></div>
            <div class="btn category1Btn crossBtn"><i class="fa-solid fa-delete-left"></i></div>

            <div class="btn category1Btn denoBtn"><span>1/X</span></div>
            <div class="btn category1Btn sqrtBtn"><span>X<sup>2</sup></span></div>
            <div class="btn category1Btn logBtn"><span>log<sub>x</sub></span></div>
            <div class="btn category1Btn getText"><span>/</span></div>

            <div class="btn category2Btn getText"><span>7</span></div>
            <div class="btn category2Btn getText"><span>8</span></div>
            <div class="btn category2Btn getText"><span>9</span></div>
            <div class="btn category1Btn getText"><span>*</span></div>

            <div class="btn category2Btn getText"><span>4</span></div>
            <div class="btn category2Btn getText"><span>5</span></div>
            <div class="btn category2Btn getText"><span>6</span></div>
            <div class="btn category1Btn getText"><span>-</span></div>

            <div class="btn category2Btn getText"><span>1</span></div>
            <div class="btn category2Btn getText"><span>2</span></div>
            <div class="btn category2Btn getText"><span>3</span></div>
            <div class="btn category1Btn getText"><span>+</span></div>

            <div class="btn category2Btn getText"><span>00</span></div>
            <div class="btn category2Btn getText"><span>0</span></div>
            <div class="btn category2Btn getText"><span>.</span></div>
            <div class="btn" id="equal"><span>=</span></div>
        </div>
    </div>
</body>
<script src="Script.js"></script>
</html>
